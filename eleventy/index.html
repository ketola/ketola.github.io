---
layout: layout.html
---
{% for post in collections.post %}

<div class="p-3 p-md-4 border rounded-3 icon-demo-examples">
    <div class="fs-2 mb-3">
        <a href="{{ post.url }}">{{ post.data.title }}</a>
    </div>
    <p>
        <p>{{ post.data.date | formatDate }}</p>
        <p>{{ post.templateContent }}</p>
    </p>
</div>

{% endfor %}
